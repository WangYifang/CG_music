	<!-- <body> -->
	<label id="guide" style="position:fixed;color:white; margin:10px;">Drag and drop a mp3 file</label>
	<script type="x-shader/x-vertex" id="vertexShader">
            uniform float amplitude;
            uniform vec3 uCameraPosition;
            varying vec3 vColor;

            void main() {
                vec3 top = vec3(1.0, 0.0, 0.0);
                vec3 bottom = vec3(1.0, 1.0, 1.0);
                vec3 directionalLightColor = vec3(mix(bottom, top, (amplitude / 0.5)));
                float strength = max(dot(normalize(uCameraPosition), normal), 0.0);
                vColor = directionalLightColor * strength;

                vec3 newPosition = position + normal * amplitude * random(position.xz);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
            }
        </script>
	<script type="x-shader/x-vertex" id="fragmentShader">
            varying vec3 vColor;

            void main() {
                gl_FragColor = vec4(vColor, 1.0);
            }
        </script>
